<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>
        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        async function getCategories() {
            try {
                const response = await axios.get('http://localhost:3000/categories');
                showCategories(response.data);
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        function showCategories(categories) {
            const selectElement = document.getElementById('selectCategory');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                selectElement.appendChild(option);
            });
        }

        async function getItems() {
            const selectElement = document.getElementById('selectCategory');
            const selectedValue = selectElement.value;
            
            if (selectedValue === '0') {
                document.getElementById('itemsList').innerHTML = '<p class="text-center">No items</p>';
                return;
            }

            try {
                let url = 'http://localhost:3000/items';
                if (selectedValue !== 'all') {
                    url += `?category=${selectedValue}`;
                }
                
                const response = await axios.get(url);
                showItems(response.data);
            } catch (error) {
                console.error('Error fetching items:', error);
                document.getElementById('itemsList').innerHTML = '<p class="text-center">Error loading items</p>';
            }
        }

        function showItems(items) {
            const itemsListDiv = document.getElementById('itemsList');
            
            if (!items || items.length === 0) {
                itemsListDiv.innerHTML = '<p class="text-center">No items found</p>';
                return;
            }

            let html = '';
            items.forEach(item => {
                html += `
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                                <button class="btn btn-primary" onclick="addToCart('${item.name}', ${item.price})">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });

            itemsListDiv.innerHTML = html;
        }

        function addToCart(name, price) {
            alert(`Added ${name} ($${price}) to cart!`);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
